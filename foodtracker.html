	<script>
		function showTony(){
			var x = document.getElementById("tonymap");
			if (x.style.display === "none"){
				x.style.display = "block";
			}else {
				x.style.display = "none";
			}
		}
		function showFood(){
			var x = document.getElementById("foodmap");
			if (x.style.display === "none"){
				x.style.display = "block";
			}else {
				x.style.display = "none";
			}
		}
	</script>
	<div id="foodmap">
	<head>
    	<style>
    	   #map {
    	    height: 400px;
    	    width: 100%;
    	   }
    	</style>
  	</head>
  	<body>
  	  <h3>Food tracker</h3>
  	  <div id="map"></div>
  	  <script>
  	    function initMap() {
  	      var tufts = {lat:  42.407107, lng:-71.121395};
	
	        var map = new google.maps.Map(document.getElementById('map'), {
	          zoom: 50,
	          center: tufts,
	          mapTypeId: 'satellite'
	        });
	        
	        var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
	        var marker = new google.maps.Marker({
	          position: tufts,
	          map: map,
	          icon: iconBase
	        });
	
	        // click listener
	        map.addListener('click', function(e) {
	          placeMarkerAndPanTo(e.latLng, map);
	        });
	      }
	
	      function placeMarkerAndPanTo(latLng, map) {
	        var marker = new google.maps.Marker({
	          position: latLng,
	          map: map,
	          icon: "food_marker.png"
	        });
	        map.panTo(latLng);
	
	      }
	    </script>
	    <script async defer
	    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFBW3sdK2Jyp3IqwmDESjR3jAA4YCnPak&callback=initMap">
	    	</script>
	 		 </body>
	</div>
