			   <head>
	    <style>
	       #map {
	        height: 400px;
	        width: 100%;
	       }
	    </style>
	  </head>
	  <body>
	    <h3>Animal Tracker</h3>
	    <div id="map"></div>
	    <script>
	      function initMap() {
	        var tufts = {lat:  42.407107, lng:-71.121395};
	
	        var map = new google.maps.Map(document.getElementById('map'), {
	          zoom: 50,
	          center: tufts,
	          mapTypeId: 'satellite'
	        });
	        
	        var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
	        var marker = new google.maps.Marker({
	          position: tufts,
	          map: map,
	          icon: iconBase
	        });
	
	        // click listener
	        map.addListener('click', function(e) {
	          placeMarkerAndPanTo(e.latLng, map);
	        });
	      }
	
	      function placeMarkerAndPanTo(latLng, map) {
	        var marker = new google.maps.Marker({
	          position: latLng,
	          map: map,
	          icon: "animal_marker.png"
	        });
	        map.panTo(latLng);
	
	      }
	    </script>
	    <script async defer
	    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvfQPE5-aIeoL8h33oatVpfJU7WnVM7Q4&callback=initMap">
	    </script>
	  </body>
